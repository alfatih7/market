{% extends "layouts/main_layout.html" %} {% block content %} {% for item in
items %}
<div class="container">
  <div class="row">
    <div class="col-sm">
      {{item.id}}
    </div>
    <div class="col-sm">
      {{item.name}}
    </div>
    <div class="col-sm">
      {{item.origin_price}}
    </div>
    <div class="col-sm">
      {{item.sale_price}}
    </div>
    <div class="col-sm">
      {{item.counts}}
    </div>
    <div class="col-sm">
      {{item.category_id}}
    </div>
  </div>
</div>
{%endfor%} {% endblock content%}
